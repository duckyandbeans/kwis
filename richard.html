<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limited Playback</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f9; }
        #playBtn { padding: 15px 30px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; }
        #playBtn:disabled { background-color: #ccc; cursor: not-allowed; }
        #message { margin-top: 20px; color: #555; }
    </style>
</head>
<body>

    <button id="playBtn">Play Recording</button>
    <p id="message"></p>

    <audio id="myAudio" src="testfolder5.mp3"></audio>

    <script>
        const playBtn = document.getElementById('playBtn');
        const audio = document.getElementById('myAudio');
        const message = document.getElementById('message');

        // Check LocalStorage on page load
        let playCount = localStorage.getItem('audioPlayCount') || 0;

        function updateUI() {
            if (playCount >= 2) {
                playBtn.disabled = true;
                playBtn.innerText = "No Plays Remaining";
                message.innerText = "You have already listened to this recording twice.";
            } else {
                message.innerText = `Plays used: ${playCount} / 2`;
            }
        }

        playBtn.addEventListener('click', () => {
            if (playCount < 2) {
                audio.play();
                playCount++;
                localStorage.setItem('audioPlayCount', playCount);
                updateUI();
            }
        });

        // Initialize UI on load
        updateUI();
    </script>
</body>
</html>
